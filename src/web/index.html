<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Validação de Input</title>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="inputEmail">Endereço de email</label>
                <input autocomplete="off" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Seu email" oninput="validarInput()">
                <small id="emailError" class="form-text text-muted emailErrorCaracterHidden">
                    Os caracteres \\|/!#$%*& não são permitidos
                </small>
                <small id="emailHelp" class="form-text text-muted">
                    Nunca vamos compartilhar seu email, com ninguém.
                </small>

            </div>
            <div class="form-group">
                <label for="inputPassword">Senha</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
